<table class="table table-borderless active">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td ><a routerLink="users/{{user.id}}">{{user.id}}</a></td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
</table>
