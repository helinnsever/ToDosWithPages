<table class="table">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos | paginate: { itemsPerPage: 10, currentPage: page }">
        <td>{{todo.userId}}</td>
        <td >{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls
  class="pagi"
  (pageChange)="page = $event"
></pagination-controls>
